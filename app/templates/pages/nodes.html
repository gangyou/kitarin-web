<table class="table table-bordered table-hover">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Address</th>
    <th>Containers</th>
    <th>Reserved CPUs</th>
    <th>Reserved Memorys</th>
    <th>labels</th>
  </tr>
  <tr ng-repeat="node in nodes">
    <td>{{ $index + 1 }}</td>
    <td>{{ node.name }}</td>
    <td>{{ node.addr }}</td>
    <td>{{ node.containers}}</td>
    <td>{{ node.reserved_cpus }}</td>
    <td>{{ node.reserved_memory }}</td>
    <td>{{ node.labels.join(",") }}</td>
  </tr>
</table>
